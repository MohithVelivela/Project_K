<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Information and Navigation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="title-container">
                <h1>CAMPUS INFORMATION AND NAVIGATION SYSTEM (CINS)</h1>
                <h2>Developed and Maintained by Mohith and Group</h2>
            </div>
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="sidebar">
                <div class="search-section">
                    <h3>Find a Faculty</h3>
                    <input type="text" placeholder="Faculty name or Department" id="facultyInput">
                    <button class="search-button" onclick="search('facultyInput')">Search</button>
                </div>
                <div class="search-section">
                    <h3>Find a Staff</h3>
                    <input type="text" placeholder="Staff name or Section" id="staffInput">
                    <button class="search-button" onclick="search('staffInput')">Search</button>
                </div>
                <div class="search-section">
                    <h3>Find a Building</h3>
                    <input type="text" placeholder="Building" id="buildingInput">
                    <button class="search-button" onclick="search('buildingInput')">Search</button>
                </div>
                <div class="search-section">
                    <h3>Find a Service</h3>
                    <input type="text" placeholder="Service area" id="serviceInput">
                    <button class="search-button" onclick="search('serviceInput')">Search</button>
                </div>
                <button class="action-button" onclick="Buses()">Buses</button>
                <button class="action-button" onclick="findRoute()">Find Route</button>
                <button class="action-button" onclick="clearAll()">Clear All</button>
                <button class="action-button" onclick="birdsView()">Birds View</button>
            </div>
            <div class="map-container">
                <h2>Map</h2>
                <!--  map cheyali ekkada -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
